version: "3.9"

services:
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    restart: unless-stopped

    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}

    command: server /data --console-address ":9001"

    ports:
      - "9000:9000"   # MinIO S3 API
      - "9001:9001"   # MinIO Console

    volumes:
      - ./data:/data
      - ./config:/root/.minio

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 6

networks:
  default:
    name: personal-cloud-net
labels:
  - "traefik.enable=true"

  # MinIO API
  - "traefik.http.routers.minio-api.rule=Host(`minio.yourdomain.com`)"
  - "traefik.http.routers.minio-api.entrypoints=websecure"
  - "traefik.http.routers.minio-api.tls.certresolver=myresolver"
  - "traefik.http.services.minio-api.loadbalancer.server.port=9000"

  # MinIO Console
  - "traefik.http.routers.minio-console.rule=Host(`console.yourdomain.com`)"
  - "traefik.http.routers.minio-console.entrypoints=websecure"
  - "traefik.http.routers.minio-console.tls.certresolver=myresolver"
  - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

